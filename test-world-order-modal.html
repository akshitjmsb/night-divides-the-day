<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Order Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.hidden {
            display: none;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .modal-close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>World Order Modal Test</h1>
    <p>This test verifies that the X button in the World Order modal works correctly.</p>
    
    <button class="test-button" onclick="openModal()">Open World Order Modal</button>
    <button class="test-button" onclick="testCloseButton()">Test Close Button</button>
    <button class="test-button" onclick="testBackdropClick()">Test Backdrop Click</button>
    
    <!-- Test Modal -->
    <div id="geopolitics-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>World Order</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="geopolitics-headlines-content">
                <p>This is a test of the World Order modal.</p>
                <p>The X button should close this modal.</p>
                <p>Clicking outside the modal should also close it.</p>
            </div>
        </div>
    </div>

    <script>
        // Simulate the global modal close functionality
        function setupModalClose() {
            const modal = document.getElementById('geopolitics-modal');
            if (!modal) return;

            // Close button functionality
            const closeButtons = modal.querySelectorAll('.modal-close-btn');
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                });
            });

            // Backdrop click functionality
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }

        function openModal() {
            const modal = document.getElementById('geopolitics-modal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }
        }

        function testCloseButton() {
            console.log('Testing close button...');
            const closeButton = document.querySelector('.modal-close-btn');
            if (closeButton) {
                closeButton.click();
                console.log('Close button clicked');
            }
        }

        function testBackdropClick() {
            console.log('Testing backdrop click...');
            const modal = document.getElementById('geopolitics-modal');
            if (modal) {
                // Simulate backdrop click
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    target: modal
                });
                modal.dispatchEvent(event);
                console.log('Backdrop click simulated');
            }
        }

        // Initialize modal close functionality
        document.addEventListener('DOMContentLoaded', () => {
            setupModalClose();
            console.log('Modal close functionality initialized');
        });
    </script>
</body>
</html>
