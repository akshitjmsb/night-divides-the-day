<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing Application Cache...</h1>
    <p>This will clear all localStorage, sessionStorage, and other cached data.</p>
    
    <script>
        // Clear all localStorage
        localStorage.clear();
        console.log('âœ… localStorage cleared');
        
        // Clear all sessionStorage
        sessionStorage.clear();
        console.log('âœ… sessionStorage cleared');
        
        // Clear any service worker caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
                console.log('âœ… Service worker caches cleared');
            });
        }
        
        // Clear any indexedDB
        if ('indexedDB' in window) {
            indexedDB.databases().then(databases => {
                databases.forEach(db => {
                    indexedDB.deleteDatabase(db.name);
                });
                console.log('âœ… IndexedDB cleared');
            });
        }
        
        // Clear any cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        console.log('âœ… Cookies cleared');
        
        console.log('ðŸŽ‰ All cache cleared successfully!');
        alert('Cache cleared successfully! You can now close this tab and run the application.');
    </script>
</body>
</html>
