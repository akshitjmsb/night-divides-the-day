<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do - Night Divides the Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/index.css">
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
</head>
<body>
    <div id="app-container" class="app-container">
        <!-- Main App Header -->
        <header class="text-center mb-6">
            <div class="logo-container flex justify-center">
                <svg class="logo-svg" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <title>Night Divides the Day Logo</title>
                    <path d="M70,35 C 72,50 68,65 65,68" />
                    <path d="M60,25 C 62,45 58,68 55,70" />
                    <path d="M50,23 C 52,43 48,70 45,72" />
                    <path d="M40,28 C 42,48 38,68 35,70" />
                </svg>
            </div>
            <div class="flex justify-center items-center">
                <h1>To Do</h1>
            </div>
            <p id="current-datetime" class="text-xs mt-2"></p>
        </header>

        <!-- Back Navigation -->
        <div class="mb-4">
            <a href="index.html" 
               class="back-button"
               style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 0.375rem; background-color: #374151; color: white; text-decoration: none; font-family: 'Special Elite', monospace; font-size: 0.9rem; font-weight: 600; transition: background-color 0.2s ease; border: none; cursor: pointer;">
                ‚Üê Back to Home
            </a>
        </div>
        <style>
            .back-button:hover {
                background-color: #1f2937 !important;
            }
            .back-button:active {
                transform: scale(0.98);
            }
            .back-button:focus {
                outline: 2px solid #3b82f6;
                outline-offset: 2px;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
        </style>

        <!-- Tasks Section -->
        <section class="mobile-section">
            <div class="preview-card" style="max-width: 800px; margin: 0 auto;">
                <h2 style="font-family: 'Special Elite', monospace; font-size: 1.5rem; font-weight: 600; color: #374151; margin-bottom: 1.5rem; text-align: center;">Your Tasks</h2>
                
                <!-- Tasks List -->
                <div id="tasks-list-day" class="tasks-list" style="min-height: 200px; margin-bottom: 1.5rem;">
                    <!-- Tasks will be rendered here by JavaScript -->
                </div>
                
                <!-- Add Task Form -->
                <form id="add-task-form-day" class="add-task-form">
                    <input 
                        type="text" 
                        placeholder="Add a new task..." 
                        required
                        aria-label="Task input"
                    />
                    <button type="submit">
                        Add Task
                    </button>
                </form>
            </div>
        </section>

        <!-- Sync Status -->
        <div id="sync-status" class="hidden text-center text-sm text-gray-600 bg-gray-100 p-2 rounded-md mb-4 transition-opacity duration-300"></div>
    </div>

    <script type="module" src="src/todo.tsx"></script>
</body>
</html>
