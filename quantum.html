<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum - Night Divides the Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/index.css">
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
</head>
<body>
    <div id="app-container" class="app-container">
        <!-- Header -->
        <header class="text-center mb-6">
            <div class="logo-container flex justify-center">
                <svg class="logo-svg" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <title>Night Divides the Day Logo</title>
                    <path d="M70,35 C 72,50 68,65 65,68" />
                    <path d="M60,25 C 62,45 58,68 55,70" />
                    <path d="M50,23 C 52,43 48,70 45,72" />
                    <path d="M40,28 C 42,48 38,68 35,70" />
                </svg>
            </div>
            <div class="flex justify-center items-center">
                <h1>Quantum Timer</h1>
                <span class="theme-icon">‚öõÔ∏è</span>
            </div>
            <p class="text-xs mt-2">Focus sessions and productivity tracking</p>
        </header>

        <!-- Navigation -->
        <nav class="text-center mb-6">
            <a href="index.html" class="todo-toggle-button">
                <h2>‚Üê Back to Dashboard</h2>
            </a>
        </nav>

        <!-- Quantum Timer Section -->
        <section class="mobile-section">
            <div class="text-center">
                <div id="quantum-timer-display" class="text-4xl font-mono font-bold text-gray-700 mb-4">30:00</div>
                <button id="quantum-timer-btn" class="todo-toggle-button mb-4">
                    <h2>Start Quantum Session</h2>
                </button>
                <div class="text-sm text-gray-600">
                    <p>Focus deeply for 30 minutes</p>
                    <p>Break the cycle of distraction</p>
                </div>
            </div>
        </section>

        <!-- Session History -->
        <section class="mobile-section">
            <h2 class="text-center mb-4">Recent Sessions</h2>
            <div id="session-history" class="space-y-2">
                <div class="text-center text-gray-500 text-sm">
                    No sessions yet. Start your first quantum session!
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="src/index.tsx"></script>
    <script>
        // Quantum page specific functionality
        document.addEventListener('DOMContentLoaded', () => {
            let isQuantumActive = false;
            let quantumInterval;
            let timeRemaining = 30 * 60; // 30 minutes in seconds

            const displayEl = document.getElementById('quantum-timer-display');
            const buttonEl = document.getElementById('quantum-timer-btn');
            const historyEl = document.getElementById('session-history');

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            function updateDisplay() {
                displayEl.textContent = formatTime(timeRemaining);
            }

            function startQuantumTimer() {
                isQuantumActive = true;
                buttonEl.querySelector('h2').textContent = 'Stop Session';
                buttonEl.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                
                quantumInterval = setInterval(() => {
                    timeRemaining--;
                    updateDisplay();
                    
                    if (timeRemaining <= 0) {
                        stopQuantumTimer();
                        // Session completed
                        addSessionToHistory();
                        alert('üéâ Quantum session completed! Great focus!');
                    }
                }, 1000);
            }

            function stopQuantumTimer() {
                isQuantumActive = false;
                buttonEl.querySelector('h2').textContent = 'Start Quantum Session';
                buttonEl.style.background = '';
                clearInterval(quantumInterval);
                timeRemaining = 30 * 60;
                updateDisplay();
            }

            function addSessionToHistory() {
                const sessionDiv = document.createElement('div');
                sessionDiv.className = 'bg-gray-100 p-3 rounded-lg text-sm';
                sessionDiv.innerHTML = `
                    <div class="font-semibold">Quantum Session</div>
                    <div class="text-gray-600">${new Date().toLocaleString()}</div>
                    <div class="text-green-600">‚úÖ Completed</div>
                `;
                
                if (historyEl.querySelector('.text-gray-500')) {
                    historyEl.innerHTML = '';
                }
                historyEl.insertBefore(sessionDiv, historyEl.firstChild);
            }

            buttonEl.addEventListener('click', () => {
                if (isQuantumActive) {
                    stopQuantumTimer();
                } else {
                    startQuantumTimer();
                }
            });

            updateDisplay();
        });
    </script>
</body>
</html>
