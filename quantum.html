<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="src/styles/index.css">

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai"

</head>

<body>
    <div id="app-container" class="app-container">
        <!-- Main App Header -->
        <header class="text-center mb-6">
            <div class="logo-container flex justify-center">
                <svg class="logo-svg" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <title>Night Divides the Day Logo</title>
                    <path d="M70,35 C 72,50 68,65 65,68" />
                    <path d="M60,25 C 62,45 58,68 55,70" />
                    <path d="M50,23 C 52,43 48,70 45,72" />
                    <path d="M40,28 C 42,48 38,68 35,70" />
                </svg>
            </div>
            <div class="flex justify-center items-center">
                <h1>Quantum</h1>
            </div>
            <p id="current-datetime" class="text-xs mt-2"></p>
        </header>

        <!-- Back Navigation -->
        <div class="mb-4">
            <a href="index.html" class="back-button"
                style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 0.375rem; background-color: #374151; color: white; text-decoration: none; font-family: 'Special Elite', monospace; font-size: 0.9rem; font-weight: 600; transition: background-color 0.2s ease; border: none; cursor: pointer;">
                ‚Üê Back to Home
            </a>
        </div>
        <style>
            .back-button:hover {
                background-color: #1f2937 !important;
            }

            .back-button:active {
                transform: scale(0.98);
            }

            .back-button:focus {
                outline: 2px solid #3b82f6;
                outline-offset: 2px;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
        </style>

        <!-- Quantum Timer Section -->
        <section class="mobile-section">
            <div class="preview-card" style="max-width: 800px; margin: 0 auto;">
                <h2
                    style="font-family: 'Special Elite', monospace; font-size: 1.5rem; font-weight: 600; color: #374151; margin-bottom: 1.5rem; text-align: center;">
                    Quantum Focus Timer</h2>

                <div style="text-align: center; padding: 2rem;">
                    <div id="quantum-timer-display-page" class="font-mono text-4xl font-bold text-gray-700 mb-4"
                        style="font-size: 3rem;">30:00</div>
                    <button id="quantum-timer-btn-page" class="gemini-btn text-lg py-3 px-6">Start Quantum
                        Session</button>
                </div>

                <div style="margin-top: 2rem; padding: 1.5rem; background-color: #f9fafb; border-radius: 0.5rem;">
                    <h3
                        style="font-family: 'Special Elite', monospace; font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem;">
                        About Quantum Focus</h3>
                    <p style="color: #6b7280; line-height: 1.6;">
                        The Quantum Timer helps you maintain deep focus for 30-minute sessions.
                        Use it to create structured work blocks and build consistent productivity habits.
                    </p>
                </div>
            </div>
        </section>

        <!-- Sync Status -->
        <div id="sync-status"
            class="hidden text-center text-sm text-gray-600 bg-gray-100 p-2 rounded-md mb-4 transition-opacity duration-300">
        </div>
    </div>

    <script type="module">
        import { getCanonicalTime } from "./src/core/time.js";
        import { initializeQuantumTimer } from "./src/components/quantumTimer.js";

        // Update datetime display
        function updateDateTime() {
            const { now } = getCanonicalTime();
            const datetimeEl = document.getElementById('current-datetime');
            if (datetimeEl) {
                datetimeEl.textContent = now.toLocaleString('en-CA', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
            }
        }

        // Initialize app
        async function initializeApp() {
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Initialize quantum timer for this page
            const displayEl = document.getElementById('quantum-timer-display-page');
            const btnEl = document.getElementById('quantum-timer-btn-page');
            if (displayEl && btnEl) {
                // Create a simple timer instance for this page
                let timeLeft = 30 * 60; // 30 minutes in seconds
                let intervalId = null;
                let isRunning = false;

                function updateDisplay() {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    displayEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                btnEl.addEventListener('click', () => {
                    if (isRunning) {
                        // Pause
                        if (intervalId !== null) {
                            clearInterval(intervalId);
                            intervalId = null;
                        }
                        isRunning = false;
                        btnEl.textContent = 'Resume Quantum Session';
                    } else {
                        // Start/Resume
                        if (timeLeft === 0) {
                            timeLeft = 30 * 60; // Reset to 30 minutes
                        }
                        intervalId = window.setInterval(() => {
                            if (timeLeft > 0) {
                                timeLeft--;
                                updateDisplay();
                            } else {
                                if (intervalId !== null) {
                                    clearInterval(intervalId);
                                    intervalId = null;
                                }
                                isRunning = false;
                                btnEl.textContent = 'Start Quantum Session';
                                alert('Quantum session complete! üéâ');
                            }
                        }, 1000);
                        isRunning = true;
                        btnEl.textContent = 'Pause Quantum Session';
                    }
                });

                updateDisplay();
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>

</html>
